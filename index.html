<html lang="en">
<head>

    <title>My leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
 integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
 crossorigin="" />
 
 <!-- W3 CSS template -->
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
 
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>
 <style>
 #mapid {
 height: 800px;
 }
 </style>
</head>
<body>
    <div class="w3-row">
        <div id="mapid" class="w3-half"></div>
        <div id="content" class="w3-half">
        <table class="w3-table w3-striped">
        <tr>
        <th>ชื่อแหล่งท่องเที่ยว</th>
        <th>ประเภท</th>
        <th>ระดับ</th>
        </tr>
        <tr>
        <td>น้ำตก A</td>
        <td>ธรรมชาติ</td>
        <td>A</td>
        </tr>
        </table>
        </div>
        </div>

<script>
    var map = L.map("mapid").setView([14.897178844947824, 100.39394785258142], 12);
    var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    var gsat = L.tileLayer("https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}").addTo(map);
    var OpenStreetMap_DE = L.tileLayer("https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png").addTo(map);
    var baseMaps = {
 OSM: osm,
 GoogleSat: gsat,
 OSM_DE:OpenStreetMap_DE,
 };
//add data
    var tourpoint = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "name": "ห้างไชยแสง",
        "type": "special",
        "level": 9
      },
      "geometry": {
        "coordinates": [
          100.3892954185165,
          14.887646245250124
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "ตลาดนัดคลองถม",
        "type": "special",
        "level": 7
      },
      "geometry": {
        "coordinates": [
          100.39320766757578,
          14.896671475748931
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "พิพิธภัณฑ์",
        "type": "culture",
        "level": 9
      },
      "geometry": {
        "coordinates": [
          100.33262290381697,
          14.997659394425071
        ],

      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "tops plaza",
        "type": "special",
        "level": 8
      },
      "geometry": {
        "coordinates": [
          100.40799275951889,
          14.90540873428256
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "วัดไทร",

      },
      "geometry": {
        "coordinates": [
          100.29486435476764,
          15.064828085994549
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "name": "วัดโบสถ์",
        "type": "culture",
        "level": 6
      },
      "geometry": {
        "coordinates": [
          100.33420516867596,
          14.993286270109223

    {
      "type": "Feature",

      },
      "geometry": {
        "coordinates": [
          100.32103974612528,
          14.801466496572615
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {

    {

      },

          100.32072154942409,
          14.805445343929307
        ],
        "type": "Point"
      }
    }
  ]
}

  //interaction by mouseover
  var tourLayer = L.geoJSON(tourpoint, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng).bindPopup(feature.properties.name);
 },
 onEachFeature: function (feature, layer) {
 layer.on("mouseover", function () {
 document
 .getElementById(feature.properties.name)
 .classList.add("w3-red");
 });
 
 layer.on("mouseout", function () {
 document
 .getElementById(feature.properties.name)
 .classList.remove("w3-red");
 });
 },
 }).addTo(map);
 
 var cont = "";
 cont += "<table class='w3-table w3-striped'>";
 cont += "<tr>";
 cont += "<th>ชื่อแหล่งท่องเที่ยว</th>";
 cont += "<th>ประเภท</th>";
 cont += "<th>ระดับ</th>";
 cont += "</tr>";
 for (let i in tourpoint.features) {
 cont += "<tr id=" + tourpoint.features[i].properties.name + ">";
 cont += "<td>" + tourpoint.features[i].properties.name + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.type + "</td>";
 cont += "<td>" + tourpoint.features[i].properties.level + "</td>";
 cont += "</tr>";
 }
 cont += "</table>";
 console.log(cont);
 document.getElementById("content").innerHTML = cont;

 var overlays = {สถานที่ท่องเที่ยว: tourLayer};
 //add leyer control
 L.control.layers(baseMaps, overlays).addTo(map);




</script>







</body>
</html>
